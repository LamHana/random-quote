<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/31f6ab6e83.js" crossorigin="anonymous"></script>
    <title>Random Quote</title>
</head>

<body>
    <div class="quote-dialog">
        <div class="quote-box">
            <div class="quote-content">
                <div class="quote-text" id="text"></div>
                <div class="quote-author" id="author"></div>
            </div>
            <div class="quote-button">
                <div class="quote-button_media">
                    <a href=".#" class="button" id="facebook-quote">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href=".#" class="button">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
                <button class="button" id="new-quote">
                    New Quote
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="./backup.js"></script>
</body>

</html>
